    <style>
        :root {

            background: linear-gradient(135deg,

                #764ba2 25%, 
                #f093fb 50%, 
                #f5576c 75%,

            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: var(--text-primary);

            left: 0;
            right: 0;
            bottom: 0;

            font-weight: 600;
            letter-spacing: -0.4px;
        }

        .content {

        .section {
            display: none;
            animation: slideInUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);

        }

        @keyframes slideInUp {
            from {

                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .card-header {
            padding: 24px 24px 16px 24px;
            border-bottom: 0.5px solid rgba(255, 255, 255, 0.1);

        .card-title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }

            padding: 20px 24px 24px 24px;
        }

        .input-field {

            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            font-size: 17px;
            color: var(--text-primary);
            margin-bottom: 16px;

            border-color: var(--accent-blue);
            background: rgba(255, 255, 255, 0.12);

            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .vision-button:hover::before {
            left: 100%;

        .vision-button:active {
            transform: scale(0.98);
        }

        .vision-button.secondary {
            background: linear-gradient(135deg, var(--accent-green) 0%, #32D74B 100%);

            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--glass-shadow);

            align-items: center;

            height: 100%;

            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;

        .compass-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, var(--accent-blue) 0%, #5856D6 100%);

            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 120px;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;

            font-size: 16px;
            font-weight: 700;
            color: var(--text-secondary);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);

        .direction.south { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .direction.east { right: 15px; top: 50%; transform: translateY(-50%); }
        .direction.west { left: 15px; top: 50%; transform: translateY(-50%); }

        .dhikr-display {

            left: -50%;

            opacity: 0;

        .dhikr-button:hover::before {
            opacity: 1;
        }

        .dhikr-button:active {
            transform: scale(0.95);
        }

            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

            font-size: 20px;
            line-height: 1.8;
            text-align: right;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 16px;
            direction: rtl;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);

        .dua-translation {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-secondary);
            font-style: italic;
            font-weight: 500;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 414px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(40px);

            border-top: 0.5px solid rgba(255, 255, 255, 0.2);

            padding: 12px 0 34px 0;
            z-index: 100;

        .tab-button {

            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 12px;

            border: none;
            color: var(--text-tertiary);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
        }

        .tab-button.active {
            color: var(--accent-blue);
        }

        .tab-button.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 2px;
            background: linear-gradient(135deg, var(--accent-blue) 0%, #5856D6 100%);
            border-radius: 1px;
        }

        .tab-icon {

        .loading-container {
            text-align: center;
            padding: 60px 24px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);

            border-radius: 50%;

            margin: 0 auto 20px;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .status-message {
            text-align: center;
            padding: 60px 24px;
            color: var(--text-secondary);
            font-size: 17px;
            font-weight: 500;
        }

        .scale-pulse {
            animation: scalePulse 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes scalePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }

        @media (max-width: 375px) {
            .compass-wrapper {

                height: 260px;
            }
            
            .dhikr-button {
                width: 160px;
                height: 160px;
            }
            
            .dhikr-display {
                font-size: 72px;
            }
        }
    </style>
</head>
